<aw-command-panel caption="i18n.Test1234Title">
    <aw-panel-header>
        <aw-panel-section caption="i18n.header" >
            <aw-checkbox prop="data.check"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-header>
    <aw-panel-body>
        <aw-panel-section caption="i18n.body">
            <aw-label prop="data.text"></aw-label>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-panel-section caption="i18n.footer">
            <aw-button action="showExample" visible-when="data.check.dbValue === true">
                <aw-i18n>i18n.save</aw-i18n>
            </aw-button>
        </aw-panel-section>
    </aw-panel-footer>
</aw-command-panel>
